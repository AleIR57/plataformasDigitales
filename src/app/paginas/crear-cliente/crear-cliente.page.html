<ion-header>
  <ion-toolbar>
    <ion-title>Añadir cliente</ion-title>
    <ion-buttons slot = "end">
      <ion-icon (click) = "closeModal()" name = "close-circle"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">
  <ion-card>
    <form [formGroup] = "form" (ngSubmit) = "agregarCliente()">

    <ion-item>
      <ion-label position="floating" >Nombre</ion-label>
      <ion-input formControlName = "nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Whatsapp</ion-label>
    <ion-textarea type = "number" formControlName = "whatsapp"></ion-textarea>
  </ion-item>


<ion-button type = "submit" expand = "block">Añadir</ion-button>

</form>

</ion-card>
</ion-content>
