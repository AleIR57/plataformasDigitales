<ion-header>
  <ion-toolbar>
    <ion-title>Añadir cuenta</ion-title>
    <ion-buttons slot = "end">
      <ion-icon (click) = "closeModal()" name = "close-circle"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">
  <ion-card>
    <img class = "logVenta" src = "https://i.ytimg.com/vi/4OVLxVqfp70/maxresdefault.jpg">
    <form [formGroup] = "form" (ngSubmit) = "agregarCuenta()">

    <ion-item>
      <ion-label position="floating" >Correo</ion-label>
      <ion-input type="email" formControlName = "correo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input formControlName = "contrasena"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Link (Opcional, solo para IPTV)</ion-label>
    <ion-input formControlName = "link"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating" >Número de teléfono asociado</ion-label>
    <ion-input type="number" formControlName = "numeroTelefonoAsociado"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label position="floating" >Pin de perfil 1</ion-label>
    <ion-input type="number" formControlName = "pinPerfil1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating" >Pin de perfil 2</ion-label>
    <ion-input type="number" formControlName = "pinPerfil2"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating" >Pin de perfil 3</ion-label>
    <ion-input type="number" formControlName = "pinPerfil3"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating" >Pin de perfil 4</ion-label>
    <ion-input type="number" formControlName = "pinPerfil4"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating" >Pin de perfil 5</ion-label>
    <ion-input type="number" formControlName = "pinPerfil5"></ion-input>
  </ion-item>



  <ion-item>
    <ion-label position="floating" >Precio de renovación</ion-label>
    <ion-input type="number" formControlName = "precioRenovacion"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Estado</ion-label>
    <ion-select multiple="true" cancelText="Cancelar" okText="Agregar" formControlName = "estado">
      <ion-select-option value="Activo">Activo</ion-select-option>
      <ion-select-option value="Activo | Renovado">Renovado</ion-select-option>
    </ion-select>
  </ion-item>

<ion-button type = "submit" expand = "block">Añadir</ion-button>

</form>

</ion-card>
</ion-content>
