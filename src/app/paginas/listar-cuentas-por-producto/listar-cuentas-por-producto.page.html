<ion-header>
  <ion-toolbar>
    <ion-title>Cuentas de {{nombreProducto}}</ion-title>
    <ion-buttons slot = "end">
      <ion-icon (click) = "closeModal()" name = "close-circle"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab  horizontal = "end" vertical = "bottom" slot = "fixed">
    <ion-fab-button (click) = "openModalCuenta(idProducto)"><ion-icon name="add-outline"></ion-icon></ion-fab-button>
  </ion-fab>
  <ion-list *ngFor = "let cuenta of listCuentas">
    <ion-item >
      <ion-label>{{cuenta.correo}}</ion-label>
     

    </ion-item>
    <ion-item>
      <ion-label>{{cuenta.fechaRenovacion * 1000 | date:'long'}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
