<ion-header>
  <ion-toolbar>
    <ion-title>Cuentas de {{nombreProducto}}</ion-title>
    <ion-buttons slot = "end">
      <ion-icon (click) = "closeModal()" name = "close-circle"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab  horizontal = "end" vertical = "bottom" slot = "fixed">
    <ion-fab-button (click) = "openModalCuenta(idProducto)"><ion-icon name="add-outline"></ion-icon></ion-fab-button>
  </ion-fab>
    <ion-card *ngFor = "let cuenta of listCuentas" >
      <ion-item >
        <ion-card-header>
          <ion-card-title>{{cuenta.correo}}</ion-card-title>
        </ion-card-header>
       
  
      </ion-item>
      <ion-card-content (click) = "openModalDescCuenta(cuenta.idCuenta)">
        <ion-item>
          <ion-label>Fecha renovaci√≥n: {{cuenta.fechaRenovacion*1000 | date : 'short'}}</ion-label>
        </ion-item>
        <ion-item>
          <span>Estado: </span><ion-label color = "success"> {{cuenta.estado}}</ion-label>
        </ion-item>
      </ion-card-content>

      
     
    </ion-card>
   
</ion-content>
